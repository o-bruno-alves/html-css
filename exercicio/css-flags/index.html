<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="green--stripe"></div>
				<div class="white--stripe"></div>
				<div class="red--stripe"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="blue--stripe"></div>
				<div class="yellow--stripe"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="green--stripe--kuwait"></div>
				<div class="white--stripe--kuwait"></div>
				<div class="red--stripe--kuwait"></div>
				<div class="black--stripe--kuwait"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="red--circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="green--stripe--portugal"></div>
				<div class="red--stripe--portugal"></div>
				<div class="yellow--circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="red--circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="blue--stripe--greece"></div>
				<div class="white--stripe--greece"></div>
				<div class="blue--stripe--greece"></div>
				<div class="white--stripe--greece"></div>
				<div class="blue--stripe--greece"></div>
				<div class="white--stripe--greece"></div>
				<div class="blue--stripe--greece"></div>
				<div class="white--stripe--greece"></div>
				<div class="blue--stripe--greece"></div>
				<div class="cross--greece">
					<div class="vertical-line"></div>
					<div class="horizontal--line"></div>
				</iv>
			</div>
		</div>
	</body>
</html>
